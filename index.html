<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-left">
            <a href="/">
                view high scores
            </a>
        </div>
        <div class="header-right">
            time: <span id="time"></span>
        </div>
    </header>
    <main>
        <section class="intro" id="introductions" style="display: block;">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score / time by ten seconds!</p>
            <button type="button" class="btn-start" id="startquiz">Start Quiz</button>
        </section>
        <section class="question" id="questions" style="display: none;">
            <div>
                <h1>Question</h1>
            </div>
            <div>
                <ol>

                </ol>
               
                <!--    <button type="button" class="btn-response questions" id="response">qqq</button> -->  
            </div>
        </section>
        <section class="score" id="yourscore" style="display: none;">
            <button type="button" class="btn-submit" id="submitname">submit</button>
            <button type="button" class="btn-back" id="goback">go back</button>
        </section>
        <section class="highscore" id="highscores" style="display: none;">
            <button type="button" class="btn-clear" id="clearscore">clear high scores</button>
        </section>
    </main>
    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/quiz.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
