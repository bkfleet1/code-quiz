<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-left">
            <a href="/">
                view high scores
            </a>
        </div>
        <div class="header-right">
            time: <span id="time" style="display: block;"></span>
        </div>
    </header>
    <main>
        <section class="intro" id="introduction" style="display: block;">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score / time by ten seconds!</p>
            <button type="button" class="btn-start" id="startquiz">Start Quiz</button>
        </section>
        <section class="quizItems" id="quiz" style="display: none;">
                <h1 id ="question"></h1>
                <ul id="responses"></ul>
                <div><span class="correct" id="validation1"></span></div>
                <div><span class="wrong" id="validation2"></span></div>
        </section>
        <section class="score" id="yourscore" style="display: none;">
            <H1>All done!</H1>
            <div class="scorePresent">
                Your final score is <span id="currentScore"></span>
            </div>

            <button type="button" class="btn-back" id="goBack">go back</button>
            <button type="button" class="btn-submit" id="submitname">submit</button>
        </section>
        <section class="highscore" id="highscores" style="display: none;">
            <button type="button" class="btn-clear" id="clearscore">clear high scores</button>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/global.js"></script>
  <!--  <script src="./assets/js/quiz.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
